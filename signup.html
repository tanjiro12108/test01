<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup | Travel Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-container">
        <header>
            <div class="logo">T</div>
            <nav>
                <a href="#">ACCOMMODATIONS</a>
                <a href="#">FLIGHTS</a>
                <a href="#">CAR RENTALS</a>
                <a href="#">AIRPORT TAXIS</a>
            </nav>
            <div class="social-icons">
                <span class="icon">f</span>
                <span class="icon">t</span>
                <span class="icon">in</span>
                <span class="icon">m</span>
            </div>
        </header>
        <main>
            <div class="signup-form-box">
                <h1>SIGN UP</h1>
                <p>Create your account</p>
                <form>
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password" required>
                    <button type="submit">CREATE ACCOUNT</button>
                </form>
                <p class="login-link">Already have an account? <a href="#">Log in</a></p>
            </div>
            <div class="signup-visual">
                <!-- For illustration only: replace with your image/graphics if needed -->
                <div class="scooter-visual"></div>
            </div>
        </main>
    </div>
</body>
</html>
